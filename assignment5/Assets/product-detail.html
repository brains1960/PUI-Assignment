<!DOCTYPE html>
<html>
    
    <head>
        <title>Product Detail</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="product-detail.js"></script>
    </head>

    <body id="product-page">
        <!--- Naviagtion -->
        <nav>
            <ul id="nav-left">
                <li>Deals</li>
                <li>Catering</li>
                <li>Gallery</li>
            </ul>
            <a href="index.html"> <img src="img/logo.png" alt="BBB Shop Logo"/></a>
            <ul id="nav-right">
                <li><a href="products.html">Menu</a></li>
                <li>About</li>
                <li>Contact</li>
                <li><a href="cart.html">Cart<p id="itemno"> </p></a></li>
            </ul>
            <div class="clear"></div>
        </nav>
        <main>
            <!--- Left Pic of Bun -->
            <section>
                <img id="product-pic" src="img/original.png" alt="original bun no glazing"/>
            </section>
            <!-- Order Form -->
            <section>
                <form>
                    <p> <label>Name :</label><input type="text"/></p>
                    <p> <label>Phone Number :</label><input type="text"/></p>
                    <p> <label>Delivery Date :</label><input type="text"/></p>
                    <p> <label>Address :</label><input type="text"/></p>
                    <p><label>Quantity: </label>
                    <select name="quantity" id="quantity">
                      <option value=1>1</option>
                      <option value=3>3</option>
                      <option value=6>6</option>
                        <option value=12>12</option>
                    </select>
                    </p>
                    <p><label>Glazing: </label>
                        <select name="glazing" id="glazing">
                          <option value="none">None</option>
                            <option value="sm">Sugar Milk</option>
                            <option value="vm">Vanilla Milk</option>
                          <option value="choc">Double Chocolate</option>
                        </select>
                    </p>
                    <input type="button" id="add2cart" value="Add to Cart" />
                </form>
            </section>
        </main>
    </body>
</html>
